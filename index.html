
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SSML Editor | A simple editor for a better audiexperience</title>
<meta name="description" content="A simple SSML Editor to create a better audioexperience for Google Assistant"/>
<link rel="canonical" href="https://ssml-editor.azurewebsites.net/" />
<link rel="dns-prefetch" href="http://fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="./app.css" type="text/css">
<meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
<div class="container spacing-default">
    
<div class="start-page">
    <h1 class="xxlarge">Simple SSML Editor</h1>

    <div class="spacing-tb">
        <div class="toolbar">
            <button class="buttons lightblue action-button" data-action="ssml.actions.emphasis()" title="Emphasis the selected text"><i class="fa fa-bold" aria-hidden="true"></i> <span class="mobile-text">Emphasis</span></button>
            <button class="buttons lightblue action-button" data-action="ssml.actions.insertDelay()" title="Insert a 300 ms delay"><i class="fa fa-clock-o" aria-hidden="true"></i> <span class="mobile-text">Insert delay</span></button>
            <button class="buttons lightblue action-button" data-action="ssml.actions.pitchUp()" title="Pitch the sound up"><i class="fa fa-plus-circle" aria-hidden="true"></i> <span class="mobile-text">Pitch</span></button>
            <button class="buttons lightblue action-button" data-action="ssml.actions.pitchDown()" title="Pitch the sound down"><i class="fa fa-minus-circle" aria-hidden="true"></i> <span class="mobile-text">Pitch</span></button>
            <span class="align-right">
                    <button class="buttons lightblue action-button" data-action="ssml.actions.undo()" title="Undo the last action"><i class="fa fa-undo" aria-hidden="true"></i> <span class="mobile-text">Undo</span></button>
            </span>
        </div>
        <div contenteditable="true" class="editor" placeholder="Enter text here...">
          
        </div>
        <div class="output-wrapper">
            <div class="output"></div>
        </div>
    </div>
    <button class="buttons green action-button" data-action="ssml.actions.convertToSsml()">Show SSML<i class="fa fa-code" aria-hidden="true"></i></button> 

</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="./app.js"></script>

</body>
</html>
